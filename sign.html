<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i id="logo" class="bi bi-person-circle ac-logo"></i>SignUp</h3>
        
            <form method="post">
                <div class="item"><input class="input" type="text" placeholder="Username"></div> 
                <div class="item"><input class="input" type="password" placeholder="Password"> </div>
                <span class="remember"> <a href="#">Forgot Password?</a> </span>

                <div class="item submit"><button type="submit">Submit</button></div>
            </form>
            <h2><span>OR</span></h2>
         
            <div class="social-media">

                <a href="https://www.google.com/"><div class="icons8-google social-mediaImg"></div></a> 
                <a href="https://www.facebook.com/"><div class="icons8-facebook-circled social-mediaImg"></div></a> 
                <a href="https://twitter.com/"><div class="icons8-twitter social-mediaImg"></div></a> 
  
            </div>
            <i id = "acc"span class="ac">Don't have an Account? <a href="#">Sign Up</a></span>
        </div>

    </div>
</body>

</html>
